<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .message, .footer-message {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 90%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        .roses {
            margin-top: 20px;
            position: relative;
        }

        .rose {
            width: 70px;
            position: absolute;
            animation: float 4s infinite ease-in-out;
        }

        .rose:nth-child(1) { left: 20%; animation-duration: 3.5s; }
        .rose:nth-child(2) { left: 50%; animation-duration: 4s; }
        .rose:nth-child(3) { left: 80%; animation-duration: 3.8s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .footer-message {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåπ Happy Rose Day, My Love üåπ</h1>
        <p class="message">I'm sorry I couldn't give you real roses, but you‚Äôll get many in real life. Love you! ‚ù§Ô∏è</p>
        
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Shetab101/Rose-pic/main/4E5DC7E8-3AF3-4CB7-BD1B-2273157A727D.jpeg" alt="My Love">
        </div>

        <div class="roses">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Red_Rose.png" class="rose">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Red_Rose.png" class="rose">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Red_Rose.png" class="rose">
        </div>

        <p class="footer-message">You are the most beautiful rose in my life! üåπ</p>
    </div>
</body>
</html>
