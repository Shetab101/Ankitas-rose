<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .message, .footer-message {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 60%; /* Make the image smaller */
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        /* Surprise Screen Animation */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            opacity: 1;
            animation: slickIn 3s ease-out forwards;
        }

        @keyframes slickIn {
            from {
                opacity: 0;
                transform: scale(1.2);
            }
            to {
                opacity: 0;
                transform: scale(1);
            }
        }

        /* Rose "Pop" Animation */
        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .rose {
            position: absolute;
            width: 50px;
            opacity: 0;
            animation: pop 1.5s ease-out forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <p>Surprise! üåπ</p>
    </div>

    <div class="container">
        <h1>üåπ Happy Rose Day, My Love üåπ</h1>
        <p class="message">I'm sorry I couldn't give you real roses, but you‚Äôll get many in real life. Love you! ‚ù§Ô∏è</p>
        
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Shetab101/Rose-pic/main/4E5DC7E8-3AF3-4CB7-BD1B-2273157A727D.jpeg" alt="My Love">
        </div>

        <p class="footer-message">You are the most beautiful rose in my life! üåπ</p>
    </div>

    <script>
        function showRose() {
            const rose = document.createElement("img");
            rose.src = "https://asset.bloomnation.com/c_pad,d_vendor:global:catalog:product:image.png,f_auto,fl_preserve_transparency,q_auto/v1738449092/vendor/8573/catalog/product/2/0/20230727035359_file_64c1ea571ae7b_64c1eabb37e0b.jpeg"; // Your chosen rose image
            rose.classList.add("rose");

            // Randomly position the rose on the screen, but make it centered or any place you want
            rose.style.left = "50%";
            rose.style.top = "50%";
            rose.style.transform = "translate(-50%, -50%)";

            document.body.appendChild(rose);

            // Remove the rose after some time
            setTimeout(() => {
                rose.remove();
            }, 4000); // Remove after 4 seconds
        }

        // Show the rose after the start screen disappears
        setTimeout(() => {
            document.getElementById("startScreen").style.display = 'none';
            showRose(); // Show the rose popping up
        }, 3000); // Start screen will disappear after 3 seconds

    </script>
</body>
</html>
