<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Day for My Love</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .button {
      padding: 12px 24px;
      font-size: 1rem;
      background: white;
      color: #ff7eb3;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background: #ff758c;
      color: white;
      transform: scale(1.05);
    }

    /* Surprise Screen */
    .surprise-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .surprise-screen.active {
      opacity: 1;
      visibility: visible;
    }

    .rose {
      position: absolute;
      font-size: 2rem;
      color: #ff7eb3;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110%);
      }
    }

    /* Next Screen */
    .next-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .next-screen h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .next-screen p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      img {
        width: 120px;
        height: 120px;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .next-screen h2 {
        font-size: 1.8rem;
      }

      .next-screen p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Screen -->
  <div class="container">
    <h1>Happy Rose Day, My Love!</h1>
    <img src="https://raw.githubusercontent.com/Shetab101/Rose-pic/main/4E5DC7E8-3AF3-4CB7-BD1B-2273157A727D.jpeg" alt="Your Picture">
    <p>Sorry I couldn't get you real roses, but you will eventually get more in real life. ðŸ’–</p>
    <button class="button" onclick="showSurprise()">Click for a Surprise!</button>
  </div>

  <!-- Surprise Screen -->
  <div class="surprise-screen">
    <div id="rose-container"></div>
  </div>

  <!-- Next Screen -->
  <div class="next-screen">
    <h2>You Deserve the World ðŸŒ¹</h2>
    <p>Thank you for being the most amazing person in my life. I love you!</p>
  </div>

  <script>
    function showSurprise() {
      const surpriseScreen = document.querySelector('.surprise-screen');
      surpriseScreen.classList.add('active');

      // Create roses
      for (let i = 0; i < 50; i++) {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.innerHTML = 'ðŸŒ¹';
        rose.style.left = `${Math.random() * 100}vw`;
        rose.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.getElementById('rose-container').appendChild(rose);
      }

      // Transition to next screen after 5 seconds
      setTimeout(() => {
        surpriseScreen.classList.remove('active');
        document.querySelector('.container').style.display = 'none';
        document.querySelector('.next-screen').style.display = 'flex';
      }, 5000);
    }
  </script>
</body>
</html>
