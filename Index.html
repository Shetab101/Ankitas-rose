<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .message, .footer-message {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 90%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        .rose {
            position: absolute;
            width: 50px;
            opacity: 0;
            animation: fall linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåπ Happy Rose Day, My Love üåπ</h1>
        <p class="message">I'm sorry I couldn't give you real roses, but you‚Äôll get many in real life. Love you! ‚ù§Ô∏è</p>
        
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Shetab101/Rose-pic/main/4E5DC7E8-3AF3-4CB7-BD1B-2273157A727D.jpeg" alt="My Love">
        </div>

        <p class="footer-message">You are the most beautiful rose in my life! üåπ</p>
    </div>

    <script>
        function createRose() {
            const rose = document.createElement("img");
            rose.src = "https://www.freeiconspng.com/uploads/red-rose-png-27.png"; // WORKING rose image
            rose.classList.add("rose");

            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (Math.random() * 5 + 5) + "s"; // Between 5s and 10s
            rose.style.width = (Math.random() * 30 + 20) + "px"; // Varying sizes

            document.body.appendChild(rose);

            setTimeout(() => {
                rose.remove();
            }, 10000); // Remove after animation
        }

        setInterval(createRose, 800); // Create a new rose every 800ms
    </script>
</body>
</html>
